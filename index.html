  function applyFilters() {
    let count = 0;
    const filters = {
      
        "Смонтирован": document.getElementById("Смонтирован").value,
      
        "Реконструкция_дорог": document.getElementById("Реконструкция_дорог").value,
      
        "Плнируем_перенести": document.getElementById("Плнируем_перенести").value,
      
        "Техприсоединение": document.getElementById("Техприсоединение").value,
      
        "Фактически_объект_подключён_к_сети": document.getElementById("Фактически_объект_подключён_к_сети").value,
      
        "Наличие_профильных_опор": document.getElementById("Наличие_профильных_опор").value,
      
        "Канал_связи": document.getElementById("Канал_связи").value,
      
        "Проведены_ПНР": document.getElementById("Проведены_ПНР").value,
      
        "Статус_оптики": document.getElementById("Статус_оптики").value,
      
    };
    allObjects.forEach(obj => {
      let match = true;
      for (const [key, val] of Object.entries(filters)) {
        if (val !== "all" && obj.properties.get(key) !== val) {
          match = false;
          break;
        }
      }
      obj.options.set("visible", match);
      if (match) count++;
    });
    document.getElementById("counter").innerText = count;
  }

  
    document.getElementById("Смонтирован").addEventListener("change", applyFilters);
  
    document.getElementById("Реконструкция_дорог").addEventListener("change", applyFilters);
