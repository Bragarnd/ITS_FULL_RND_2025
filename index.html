  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #dashboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      z-index: 1000;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    #map { width: 100%; height: 100%; }
    select { margin-bottom: 6px; width: 240px; }
    .circle-marker {
      width: 36px; height: 36px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      color: black;
      box-shadow: 0 0 4px rgba(0,0,0,0.25);
    }
  </style>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
</head>
<body>
<div id="dashboard">
  <div><strong>Фильтры:</strong></div>
  <label>Совпадение координат:<br/>
    <select id="coord_filter">
      <option value="all">(Все)</option>
      <option value="да">да</option>
      <option value="нет">нет</option>
    </select>
  </label><br/>
  <label>Смонтирован:<br/>
    <select id="mount_filter">
      <option value="all">(Все)</option>
      <option value="да">да</option>
      <option value="нет">нет</option>
    </select>

  function applyFilters() {
    const fCoord = document.getElementById("coord_filter").value;
    const fMount = document.getElementById("mount_filter").value;
    const fPower = document.getElementById("power_filter").value;
    const fConnected = document.getElementById("connected_filter").value;
    const fPoles = document.getElementById("poles_filter").value;
    let count = 0;
    allObjects.forEach(obj => {
      const match =
        (fCoord === "all" || obj.properties.get("coord_match_clean") === fCoord) &&
        (fMount === "all" || obj.properties.get("mounted_clean") === fMount) &&
        (fPower === "all" || obj.properties.get("power_clean") === fPower) &&
        (fConnected === "all" || obj.properties.get("connected_clean") === fConnected) &&
        (fPoles === "all" || obj.properties.get("poles_clean") === fPoles);
      obj.options.set("visible", match);
      if (match) count++;
    });
    document.getElementById("counter").innerText = count;
  }

  document.getElementById("coord_filter").addEventListener("change", applyFilters);
  document.getElementById("mount_filter").addEventListener("change", applyFilters);
  document.getElementById("power_filter").addEventListener("change", applyFilters);
  document.getElementById("connected_filter").addEventListener("change", applyFilters);
  document.getElementById("poles_filter").addEventListener("change", applyFilters);
  applyFilters();
});
